plugin:
    name: 'lareja.web::lang.plugin.name'
    description: 'lareja.web::lang.plugin.description'
    author: Lareja
    icon: oc-icon-asterisk
    homepage: ''
permissions:
    personManager:
        tab: 'Administradores de la web'
        label: 'Administrar Personas'
    placeManager:
        tab: 'Administradores de la web'
        label: 'Administrar Ámbitos'
    reservationManager:
        tab: 'Administradores de la web'
        label: 'Administrar Reservas'
    materialManager:
        tab: 'Administradores de la web'
        label: 'Administrar materiales'
    activityManager:
        tab: 'Administradores de la web'
        label: 'Administrar actividades'
    parkManager:
        tab: 'Administradores de la web'
        label: 'Administrar parques'
navigation:
    backend:
        label: Backend
        url: lareja/web/people
        icon: icon-film
        sideMenu:
            people:
                label: Personas
                url: lareja/web/people
                icon: icon-users
                permissions:
                    - personManager
            reservations:
                label: reservas
                url: lareja/web/reservations
                icon: icon-bed
                permissions:
                    - reservationManager
            meterial:
                label: Materiales
                url: /lareja/web/materials
                icon: icon-file-text-o
                permissions:
                    - materialsManager
            activities:
                label: Actividades
                url: /lareja/web/activities
                icon: icon-birthday-cake
                permissions:
                    - activityManager
            parks:
                label: Parques
                url: /lareja/web/parks
                icon: icon-tree
                permissions:
                    - parkManager
            places:
                label: Ámbitos
                url: lareja/web/places
                icon: icon-building
                permissions:
                    - placeManager
